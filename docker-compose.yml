services:
  mysql:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-todo_board}
      MYSQL_USER: ${MYSQL_USER:-todo_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-todo_pass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_pass}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_PROVIDER: mysql
      MYSQL_URL: mysql://${MYSQL_USER:-todo_user}:${MYSQL_PASSWORD:-todo_pass}@mysql:3306/${MYSQL_DATABASE:-todo_board}
      PORT: 8787
    ports:
      - "${APP_PORT:-8787}:8787"
    volumes:
      - ./server/data/media:/app/server/data/media

  adminer:
    image: adminer:5.3.0
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    ports:
      - "${ADMINER_PORT:-8080}:8080"

volumes:
  mysql_data:
